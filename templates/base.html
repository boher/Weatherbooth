<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
	<link rel = "stylesheet" href = "{{url_for('static', filename = 'main.css')}}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8fcbf7;">
  		<a class="navbar-app-name mr-sm-4" style="text-decoration: none;">
  			<img src="https://qqpublic.qpic.cn/qq_public/0/0-2155386201-BBDD52D08D09041EBF6A75DA04B6021C/0?fmt=jpg" width="50" height="50" class="d-inline-block" alt="">
  			Weatherbooth
  		</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		    <div class="collapse navbar-collapse" id="navbarText">
		      <form class="form-inline" action="location">
		    	  <button class="btn btn-warning mt-3">Location</button>
		      </form>
		  	  <!--
		      <ul class="navbar-nav mr-auto">
		        <li class="nav-item active">
		          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">About</a>
		        </li>
		      </ul>
			  -->
		      <form class="form-inline mx-auto" action="search">
			      <input class="form-control mt-3 mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
			      <button class="btn btn-outline-success mt-3" type="submit">Search</button>
  			  </form>
  			  <input type="checkbox" data-toggle="toggle" data-on="Imperial" data-off="Metric" data-onstyle="warning" data-offstyle="success">
		    </div>
	</nav>
	<div class="container-fluid">
		{% block content %}
		{% endblock %}
	</div>
	<nav class="navbar-expand-sm fixed-bottom navbar-light bg-light">
	    <ul class="nav nav-tabs nav-fill nav-justified">
	        <li class="nav-item">
	        	<a href="/" class="nav-link">Current</a> <!-- TODO: JS to change active state of tags li class for hourly & weekly weather redirected url(maybe no need redirect in the future, but use actions for API retrieval at flask backend?)-->
	        </li>
	        <li class="nav-item">
	        	<a href="/hourly" class="nav-link">Hourly</a>
	        </li>
	        <li class="nav-item">
	        	<a href="/weekly" class="nav-link">Weekly</a>
	        </li>
	    </ul>
    	<p class="text-center mt-2">Copyright and last updated:</p>
 	</nav>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
<script>
	// Measurement units toggler using checkbox
  	$(function() {
	    $('#toggle').bootstrapToggle({
	      on: 'Imperial',
	      off: 'Metric'
	    });
  })
  	// Change active state of bottom nav-tab links
</script>
<script type = "text/javascript">
	const currentLocation = location.href;
	const menuItem = document.querySelectorAll('a');
	const menuLength = menuItem.length
	for (let i = 0; i<menuLength;i++){
		if(menuItem[i].href === currentLocation){
			menuItem[i].className = "active"
		}
	}
</script>
</html>
