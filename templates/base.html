<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link rel = "stylesheet" href = "{{url_for('static', filename = 'main.css')}}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8fcbf7;">
  		<a class="navbar-app-name mr-sm-4" style="text-decoration: none;">
  			<img src="https://hanwen360.com/img/shufa/ls/4/f38ad4968a006088.png" width="60" height="60" class="d-inline-block" alt="">
  			Weatherbooth
  		</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		    <div class="collapse navbar-collapse" id="navbarText">
				<a class="nav-link disabled mx-auto h1" href="#"><h2>Singapore</h2></a>	
  			  	<input type="checkbox" id = "change-temp" data-toggle="toggle" data-on="Fahrenheit" data-off="Celsius" data-onstyle="warning" data-offstyle="success">
		    </div>
	</nav>

	  <div class="tab-content" id="pills-tabContent">
		<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
			<div class = "container">
				<div class="row" style = "margin-top: 20px;">
					<div class="col-sm" style="background-color:rgb(214, 214, 209); height: 800px;">
						<ul class="list-group">
							<li class="list-group-item" style = "margin-top: 20px; height:50px;">Warning and Advisories</li>
							<li class="list-group-item" style = "margin-top: 20px; height:180px;">Information</li>
							<li class="list-group-item" style = "margin-top: 20px; height:180px;">Information</li>
						</ul>
					</div>
					<div class="col-sm" style="background-color:rgb(194, 194, 189); height: 800px; background-image: url(https://gray-wymt-prod.cdn.arcpublishing.com/resizer/sdULGgQ81GuEHqy5JJbwH5_bTw0=/1200x675/smart/cloudfront-us-east-1.images.arcpublishing.com/gray/AQLQZUCO3FKSTHLXOSYDHJ2NHE.png);">
						<ul class="list-group">
							<li class="list-group-item border-0" style = "margin-top: 350px; height:50px; background-color: transparent;"><div class= "display-4" id = 'console-event'></div></li>
							<li class="list-group-item border-0" style = "margin-top: 20px; height:20px; background-color: transparent;">Condition: {{info.cond}}</li>
							<li class="list-group-item border-0" style = "margin-top: 20px; height:20px; background-color: transparent;">Date: {{info.date}}</li>
							<li class="list-group-item border-0" style = "margin-top: 20px; height:20px; background-color: transparent;">Time: {{info.time}}</li>
						</ul>
					</div>
					<div class="col-sm" style="background-color:rgb(177, 177, 174); height: 800px;">
						<div class="row" style = "margin-top:250px;">
							<div class = "col-sm-4 offset-1 mb-5 border" style = "height: 30px;">Humidity</div>
							<div class = "col-sm-4 offset-1 mb-5 border" style = "height: 30px">Precipitation</div>
						</div>
						<div class="row">
						  <div class = "col-sm-4 offset-1 mb-5 border" style = "height: 30px">Air pressure</div>
						  <div class = "col-sm-4 offset-1 mb-5 border" style = "height: 30px">Wind-speed</div>
						</div> 
						<div class="row">
						  <div class = "col-sm-4 offset-1 mb-5 border" style = "height: 30px">Ultraviolet index</div>
						  <div class = "col-sm-4 offset-1 border" style = "height: 30px">Cloudiness</div>
						</div>  
					</div>
				</div>
			</div>
		</div>
		<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">2</div>
		<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">3</div>
	  </div>
	  
	  <nav class="navbar-expand-sm fixed-bottom navbar-light bg-light">
		<ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
			<li class="nav-item" role="presentation">
			<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Current</a>
			</li>
			<li class="nav-item" role="presentation">
			<a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">24-Hour</a>
			</li>
			<li class="nav-item" role="presentation">
			<a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">7-Day</a>
			</li>
		</ul> 
	  </nav>
	  
	  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

<script>
	var temp = {{info.temp}};
	var f = (temp * 9/5) + 32;
	$("#console-event").html(temp + "<span>&#8451;</span>");
	
	$(function() {
		$('#change-temp').change(function() {
			if ($(this).prop('checked') == true){
				$('#console-event').html(f + "<span>&#8457;</span>")
			}else if ($(this).prop('checked') == false){
				$('#console-event').html(temp + "<span>&#8451;</span>")
			}
		});
	})
</script>
</html>
